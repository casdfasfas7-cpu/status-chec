<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Резерв+</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #121211; font-family: -apple-system, sans-serif; color: white; }
        
        /* Экран загрузки (как на твоем фото) */
        #splash {
            position: fixed; width: 100%; height: 100%; background: #121211;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 999;
        }
        #splash img { width: 100px; margin-bottom: 20px; }
        #splash .text { text-align: center; font-size: 20px; font-weight: 600; line-height: 1.2; }

        /* Контент карточки */
        #main { display: none; padding: 15px; flex-direction: column; align-items: center; background: #0d1117; min-height: 100vh; }
        .card { width: 100%; max-width: 360px; background: #161b22; border-radius: 24px; padding: 20px; border: 1px solid #30363d; margin-top: 10px; box-sizing: border-box; }
        .badge { background: rgba(63, 185, 80, 0.1); border: 1px solid #3fb950; border-radius: 12px; padding: 15px; color: #3fb950; font-weight: 800; text-align: center; font-size: 16px; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #30363d; font-size: 14px; }
        .label { color: #8b949e; }
        .footer { margin-top: 30px; font-size: 12px; color: #8b949e; opacity: 0.5; }
    </style>
</head>
<body>

<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_the_Ministry_of_Defence_of_Ukraine.svg">
    <div class="text">МІНІСТЕРСТВО<br>ОБОРОНИ УКРАЇНИ</div>
</div>

<div id="main">
    <div style="font-size: 14px; color: #8b949e; margin-bottom: 15px;">Єдиний реєстр «Оберіг»</div>
    <div class="card">
        <div class="badge">ВИКЛЮЧЕНИЙ З ВІЙСЬКОВОГО ОБЛІКУ</div>
        <div class="row"><span class="label">Прізвище</span> <span id="f1">ІВАНОВ</span></div>
        <div class="row"><span class="label">Ім'я</span> <span id="f2">ІВАН</span></div>
        <div class="row"><span class="label">По батькові</span> <span id="f3">ІВАНОВИЧ</span></div>
        <div class="row"><span class="label">Статус</span> <span>Не військовозобов'язаний</span></div>
        <div class="row"><span class="label">Оновлено</span> <span id="date">07.02.2026</span></div>
    </div>
    <div class="footer">Резерв+ v2.4.1</div>
</div>

<script>
    // Имитация загрузки
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'flex';
    }, 2500);

    // Установка текущей даты
    const d = new Date();
    document.getElementById('date').innerText = d.toLocaleDateString('uk-UA') + ' ' + d.toLocaleTimeString('uk-UA', {hour: '2-digit', minute:'2-digit'});
</script>

</body>
</html>
