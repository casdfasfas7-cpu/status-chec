<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Резерв+</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #000; color: #fff; overflow-x: hidden; }
        
        /* Заставка */
        #splash { position: fixed; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        #splash img { width: 120px; margin-bottom: 20px; }
        #splash .text { text-align: center; font-weight: bold; font-size: 14px; letter-spacing: 1px; }

        /* Основной экран */
        #main { display: none; padding: 15px; }
        .card { background: #1c1c1e; border-radius: 20px; padding: 20px; position: relative; border: 1px solid #333; }
        
        .badge { background: #2ecc71; color: #000; font-weight: 800; text-align: center; padding: 8px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; text-transform: uppercase; }
        
        .user-info { margin-bottom: 25px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid #2c2c2e; padding-bottom: 8px; }
        .label { color: #8e8e93; font-size: 13px; }
        .value { font-weight: 500; font-size: 14px; text-align: right; }

        .vin-code { background: #fff; color: #000; padding: 10px; border-radius: 5px; text-align: center; font-family: 'Courier New', monospace; font-weight: bold; letter-spacing: 3px; margin: 20px 0; }
        
        .qr-area { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .qr-placeholder { width: 180px; height: 180px; background: #fff; padding: 10px; border-radius: 15px; }
        .qr-placeholder img { width: 100%; height: 100%; }

        .footer { text-align: center; color: #444; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>

<div id="splash">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Seal_of_the_Ministry_of_Defence_of_Ukraine.svg/1200px-Seal_of_the_Ministry_of_Defence_of_Ukraine.svg.png">
    <div class="text">МІНІСТЕРСТВО<br>ОБОРОНИ УКРАЇНИ</div>
</div>

<div id="main">
    <div class="card">
        <div class="badge">Виключений з військового обліку</div>
        
        <div class="user-info">
            <div class="row"><span class="label">Прізвище</span><span class="value">ІВАНОВ</span></div>
            <div class="row"><span class="label">Ім'я</span><span class="value">ІВАН</span></div>
            <div class="row"><span class="label">По батькові</span><span class="value">ІВАНОВИЧ</span></div>
            <div class="row"><span class="label">Дата народження</span><span class="value">01.01.1990</span></div>
            <div class="row"><span class="label">РНОКПП</span><span class="value">1234567890</span></div>
            <div class="row"><span class="label">Статус</span><span class="value" style="color:#2ecc71">Не військовозобов'язаний</span></div>
            <div class="row"><span class="label">Оновлено</span><span class="value" id="date"></span></div>
        </div>

        <div class="vin-code">1234567890123456789</div>

        <div class="qr-area">
            <div class="qr-placeholder">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://status-chec.vercel.app" alt="QR">
            </div>
            <p style="font-size: 11px; color: #8e8e93; margin-top: 10px;">Згенеровано застосунком Резерв+</p>
        </div>
    </div>
    <div class="footer">Резерв+ v2.4.1</div>
</div>

<script>
    // Заставка на 2.5 секунды
    setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'block';
    }, 2500);

    // Текущая дата
    const d = new Date();
    document.getElementById('date').innerText = d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
</script>

</body>
</html>
